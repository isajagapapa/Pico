<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicoCTF - Logon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="checkCookies()">
    <div class="container mt-3 mb-3">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Factory Login</a>
                <div class="d-flex">
                    <a href="index.html" class="btn btn-primary btn-md m-2">Home</a>
                    <a href="" class="m-2 nav-link" onclick="removeCookies()">Sign Out</a>
                </div>
            </div>
        </nav>
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            Success: You logged in! Not sure you'll be able to see the flag though.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="card mt-3">
            <div class="card-body text-bg-light">
                <div id="no-flag">
                    <h1 class="m-4 text-center">No flag for you</h1>
                </div>
                <div id="flag">
                    <h1 class="m-4 text-center" id="flag-h1"></h1>
                    <h3 class="text-center text-danger"><code id="detail-flag"></code></h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

<script>
    const checkCookies = () => {
        if (document.cookie.includes("admin=true") || document.cookie.includes("admin=True")) {
            document.querySelector("#no-flag").style.display = "none"
            let h1 = document.getElementById("flag-h1")
            let detail = document.getElementById("detail-flag")

            h1.innerHTML = "Flag:"
            detail.innerHTML = "TI404{F4iS41aNDa12I3F_010_015}"
        }
    }

    const removeCookies = () => {
        // delete all cookies
        document.cookie.split(";").forEach(function (c) {
            document.cookie = c.replace(/^ +/, "");
        });
        window.location.href = "index.html"
    }
</script>

</html>
