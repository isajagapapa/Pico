<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicoCTF - Logon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 mb-3">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Factory Login</a>
          <div class="d-flex">
            <a href="index.html" class="btn btn-primary btn-md m-2">Home</a>
            <a href="" class="m-2 nav-link">Sign Out</a>
          </div>
        </div>
      </nav>
      <div class="card mt-3">
        <div class="card-body text-bg-light">
          <form action="" class="row">
            <div class="col-md-12 mb-2">
              <input
                type="text"
                name="uname"
                id="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="col-md-12 mt-2 mb-2">
              <input
                type="password"
                name="pass"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <div class="col-md-12 mt-2">
              <div class="d-grid">
                <button type="button" onclick="login()" class="btn btn-success">
                  Sign In
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <!-- <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script> -->

  <script>
    
    const login = () => {
      let uname = document.getElementById('username').value;
      let pass = document.getElementById('password').value;
      document.cookie = 'username=' + uname;
      document.cookie = 'password=' + pass;
      document.cookie = 'admin=False';

      window.location.href = "home.html";
    };
  </script>
</html>
